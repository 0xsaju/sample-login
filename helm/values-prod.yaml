replicaCount: 1  # Reduced for testing

app:
  name: sample-login
  image:
    repository: 0xsaju/sample-login
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 5000
  resources:
    limits:
      cpu: 200m      # Reduced for testing
      memory: 256Mi  # Reduced for testing
    requests:
      cpu: 100m      # Reduced for testing
      memory: 128Mi  # Reduced for testing
  uploads:
    size: 1Gi
    storageClass: "local-path"  # Change this to match your cluster's storage class

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: "login.example.com"  # You can use your node IP instead for testing
      paths:
        - path: /
          pathType: Prefix
  tls: []  # Removed TLS for initial testing

mysql:
  image:
    repository: mysql
    tag: 8.0
  rootPassword: "mysecretpassword"  # Set a default password for testing
  database: sample_login
  service:
    port: 3306
  persistence:
    size: 1Gi
    storageClass: "local-path"  # Change this to match your cluster's storage class
  resources:
    limits:
      cpu: 500m      # Reduced for testing
      memory: 512Mi  # Reduced for testing
    requests:
      cpu: 200m      # Reduced for testing
      memory: 256Mi  # Reduced for testing
