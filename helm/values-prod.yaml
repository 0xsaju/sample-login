replicaCount: 2

app:
  name: sample-login
  image:
    repository: 0xsaju/sample-login    # Verify this matches your Docker repository
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 5000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  uploads:
    size: 5Gi
    storageClass: "local-path"    # Change to match your cluster's storage class

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: "login.example.com"  # Make sure this is quoted
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: login-tls
      hosts:
        - login.example.com

mysql:
  image:
    repository: mysql
    tag: 8.0
  rootPassword: ""  # Should be set via external secrets management
  database: sample_login
  service:
    port: 3306
  persistence:
    size: 10Gi
    storageClass: "local-path"    # Change to match your cluster's storage class
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
